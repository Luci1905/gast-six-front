</head>

<body>
    <header><!--cabecalho-->

                </a>
                <h1> Cadastro Usuário </h1>
                <a class="botao-fechar" href="fechar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>

    </header>

    <main class="banner"><!--indica o conteudo principal-->
        <aside class="posiciomaneto-menu">
            <!--hanbu-->
            <a id="menu_barras" aria-label="abrir menu" aria-controls="menu-lateral" aria-expanded="false" aria-haspopup="true" class="menu_barras"  href="#" onclick="mostrarMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            </a>

           
            <nav id="menu-lateral" class="menu-lateral">
                <a href=""> <img src="../img/logo.png" alt=""></a>
                <a href="">cadastros></a>
                <hr  />
                <a href="">estoque ></a>
                <hr />
                <a href="">pedidos ></a>
                <hr />
                <a href="">relatórios></a>
                <hr />
                <a href="">sair ></a>
            </nav>
        </aside>
        <section class="section__formulario"><!--tag section indica uma secao-->
            <form class="formulario-central">
                <div class="div__alinhamento_campos">
                    <label for="input__nome">Nome:</label>
                    <input type="text" name="input__nome" id="">
                </div>
                <div class="div__alinhamento_campos">
                    <label for="input__cpf">CPF:</label>
                    <input type="text" name="input__cpf" id="">
                </div>
                <div class="div__alinhamento_campos">
                    <label for="input__matricula">Matricula:</label>
                    <input type="text" name="input__matricula" id="">
                </div>
                <div class="div__alinhamento_campos">
                    <label for="input__E-mail">E-mail:</label>
                    <input type="email" name="input__E-mail" id="">
                </div>
                <div class="div__alinhamento_dt_funcao">
                    <div class="div__alinhamento_campos">
                         <label for="input__funcao">Função:</label>
                         <select class="comprimento_select" name="" id="">
                            <option disabled selected value="">Selecione</option>
                            <option value="">Administrador</option>
                            <option value="">Funcionario</option>
                            <option value="">Supervisor</option>
                         </select>    
                    </div>
                    <div class="div__alinhamento_campos">
                        <label for="input__dataadm">Data adm:</label>
                        <input class="div__alinhamento_campos_data" type="date" name="input__dataadm" id="">
                    </div>
                </div>
                <div class="div__alinhamento_campos">
                    <label for="input__senha">Senha:</label>
                    <input type="password" name="input__senha" id="">
                </div>
                <div class="div__alinhamento_campos">
                    <label for="input__confirmarsenha">Senha:</label>
                    <input type="password" name="input__confirmarsenha" id="">      
                </div>
                <button class="botao_cadastrar" type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

</body>
</html>
